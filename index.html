<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Father bank</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <header>
    <h1 class="text-5xl text-center mt-5 font-semibold">Father Bank </h1>
  </header>
  <main>
    <section class="ml-[150px] bg-emerald-400 mt-12 p-8 w-9/12 mx-auto">
        <p class="text-2xl uppercase">please login</p>
       <div>
           <input class="block w-9/12 rounded-md mb-2 px-3" type="email" name="" id="user-mail" placeholder="Enter you Email address">
           <input class="block w-9/12 mb-2 px-3 rounded-md" placeholder="Enter you password" type="password" name="" id="pass-field">
       </div>
        <button id="btn-submit" class="bg-amber-600 rounded-lg hover:bg-white hover:text-cyan-500 px-5 py-2 font-semibold text-white ">Submit</button>
    </section>
  </main>

<script src="scripts.js"></script>
</body>
</html>
